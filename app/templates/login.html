<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - StripeHooks</title>
    <link rel="stylesheet" href="/static/fonts.css">
    <style>
        :root { --bg: #0f0f12; --surface: #18181c; --border: #2e2e36; --text: #e4e4e7; --text-muted: #a1a1aa; --accent: #22c55e; --danger: #ef4444; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-box { background: var(--surface); border: 1px solid var(--border); border-radius: 16px; padding: 2.5rem; width: 100%; max-width: 400px; }
        h1 { margin-bottom: 1.5rem; font-size: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 500; color: var(--text-muted); }
        input { width: 100%; padding: 0.75rem 1rem; background: #222228; border: 1px solid var(--border); border-radius: 8px; color: var(--text); font-size: 1rem; }
        input:focus { outline: none; border-color: var(--accent); }
        .form-group { margin-bottom: 1.25rem; }
        .btn { width: 100%; padding: 0.75rem; background: var(--accent); color: white; border: none; border-radius: 8px; font-family: inherit; font-weight: 600; cursor: pointer; font-size: 1rem; }
        .btn:hover { background: #16a34a; }
        .alert { padding: 1rem; border-radius: 8px; margin-bottom: 1rem; background: rgba(239, 68, 68, 0.15); border: 1px solid var(--danger); color: var(--danger); }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>StripeHooks Admin</h1>
        {% if error %}
        <div class="alert">{{ error }}</div>
        {% endif %}
        <form method="post" action="/admin/login">
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autofocus>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>
</body>
</html>
